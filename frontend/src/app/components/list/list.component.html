<p-accordion value="0">
  @for (category of categoryList; track $index) {
    <p-accordion-panel [value]="category">
      <p-accordion-header> {{ category }} </p-accordion-header>
      <p-accordion-content>
        <p-table [value]="products">
          <ng-template #body let-product>
            @if (product.category === category) {
              <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.unit }}</td>
                <td>{{ product.createdAt }}</td>
              </tr>
            }
          </ng-template>
        </p-table>
      </p-accordion-content>
    </p-accordion-panel>
  }
</p-accordion>
