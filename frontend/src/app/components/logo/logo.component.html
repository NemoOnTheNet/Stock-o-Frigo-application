<header>
  <div class="header-move-to">
    <a [routerLink]="['/']"><i class="pi pi-arrow-left"></i></a>
    <a [routerLink]="['/profile']"><i class="pi pi-user"></i></a>
  </div>
  <div class="header-title">
    <h1>Stock'O Frig'O</h1>
    <img src="/imgs/logo.png" alt="Logo stock'o frig'o" />
  </div>

  <div class="header-action">
    <i class="pi pi-search search-bar">
      <p-autoComplete
        [(ngModel)]="selectedProduct"
        [suggestions]="filteredProducts"
        [delay]="1000"
        (completeMethod)="findProduct($event)"
        (onSelect)="onProductSelected($event)"
        field="name"
        autocomplete="off"
        placeholder="Rechercher un produit"
      />
    </i>
    <button class="header-button-action">
      <i class="pi pi-ellipsis-v"></i>
    </button>
  </div>
</header>
